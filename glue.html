<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/aws-sdk.js"></script>
    <title>Local Tools v0.0</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
  <main>
    <div class="container">
            <h2 class="pb-2 border-bottom">Glue 操作</h2>
            <nav class="navbar navbar-default" role="navigation">
              <div class="container">
                  <span class="navbar-brand" id="user-name">UserName's profile</span>
                  <a class="btn navbar-btn btn-danger navbar-right pull-right" role="button" onclick="signOut()">Logout</a>
              </div>
              </nav>
              <div class="alert alert-success invisible" id="alert-success" role="alert">
                <span id="alert-success-msg"></span>
                <button type="button" class="btn-close pull-right" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <div class="alert alert-danger invisible" id="alert-danger" role="alert">
                <span id="alert-danger-msg"></span>
                <button type="button" class="btn-close pull-right" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

      <form>
          <div class="form-group">
            <label class="mb-2"for="shain-bango">社員番号</label>
            <input type="text" class="form-control mb-2" id="shain-bango" placeholder="社員番号入力してください">
          </div>
          <div class="form-group">
            <label for="phase" class="mb-2">実行フェーズ</label>
            <select class="form-control mb-2" id="phase">
              <option value="predata-generate">中間作成</option>
              <option value="predict">予測</option>
            </select>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary mb-2" id="run-job" onclick="runJob()">実行</button>
          </div>
      </form>
      <!-- <input type="file" name="filefield" multiple="multiple"> -->
      <div class="table-responsive">
        <table class="table table-sm invisible" id="tbl-job" >
                <caption></caption>
                <thead>
                  <tr>
                    <th>Job ID</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
      </table>   
  </div>  
    </div>
  </main>
  <script src="js/glue.js"></script>
  </body>
</html>
